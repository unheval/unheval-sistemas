    <!--<h1 class="class fw-700 centrar-texto"></h1>-->
    <div class="imagen-contacto"></div>

    <main class="contenedor seccion contenido-centrado">

        <h2 class="fw-700 centrar-texto">Realizar Pedido</h2>
        <form method="post" action="facturas/facturas.php">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nom" placeholder="Tu Nombre" required>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Tu Correo Electrónico" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="dir" placeholder="Tu Dirección" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="tel" maxlength="9" id="telefono" placeholder="Tu Teléfono" required>
                <!--<label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>-->
            </fieldset>
            <fieldset>
                <legend>Información sobre Producto</legend>
                <label for="opciones">Producto</label>
                <select id="opciones" name="prod">
                    <option value="" >--Seleccione--</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Celular">Celular</option>
                    <option value="Audifonos">Audifonos</option>
                    <option value="Zapatillas">Zapatillas</option>
                    <option value="Accesorios">Accesorios</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Electrodomestico">Electrodomestico</option>
                </select>
                <label for="cantidad">Cantidad</label>
                <input type="number" name="uni" min=0 max="10">
                <!--<label for="caracteristicas del producto">Modelo:</label>
                <input type="text" id="caracteristicas del producto" placeholder="Modelo" required>-->
            </fieldset>
            <fieldset>
                <legend>Comprar</legend>
                <p>¿Cómo desea pagar?</p>
                <div class="forma-contacto">
                    <label for="tarjeta">Master Card</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="tarjeta">Visa</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                <p>Introduzca número de Tarjeta</p>
                <!--<p>Si eligió Teléfono, elija la fecha y la hora</p>-->
                <label for="Numero"></label>
                <input type="tel" maxlength="16" id="Número de Tarjeta" required>
                <!--<label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">
                <input type="url">-->
            </fieldset>
            <fieldset>
                <legend>Comentarios</legend>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <input type="submit" value="Realizar Compra" class="boton boton-amarillo">
            <input type="hidden" name="generar_factura" value="true">
        </form>
    </main>
